<h5>Send Camp Email</h5>
<div>
    <div class="container" style="margin: 0px 0px 0px 0px">
        <div class="row">
            <div class="form-group col-lg-6">
                <label for="emailToType">To</label>
                <select class="form-control selectpicker" id="emailToType">
                    <option class="emailToTypeOption" value="0">Children (Parents)</option>
                    <option class="emailToTypeOption" value="1">Officers</option>
                    <option class="emailToTypeOption" value="2">Parent Help</option>
                    <option class="emailToTypeOption" value="3">Others</option>
                </select>
                <div class="dropright">
                    <button class="btn dropdown-toggle " id="emailToCompany" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">None Selected</button>
                    <div class="dropdown-menu company-dropdown-selector" data-company-callback="emailCompanyLoadCallback" aria-labelledby="emailToCompany"></div>
                </div>

            </div>

        </div>


    </div>

</div>

<div class="align-content-center align-items-center text-center" style="padding: 20px;">
    <img src="../img/empty.png" width="100px" height="100px">
    <p style="font-size: 20px; margin-top: 8px;">Wow, such empty</p>
</div>
